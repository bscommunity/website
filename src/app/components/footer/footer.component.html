<footer
	class="flex flex-col items-center justify-start px-wrapper py-9 w-full bg-surface-container-low text-sm gap-9"
>
	<div
		class="flex flex-col md:flex-row items-start justify-between w-full gap-9"
	>
		<!-- First Section -->
		<div
			class="flex flex-col items-start justify-start gap-4 flex-shrink-0 flex-grow-0"
		>
			<div class="flex flex-row items-center justify-start gap-6">
				<a
					href="#"
					class="flex flex-row items-center justify-start gap-2 md:gap-4 text-on-surface"
				>
					<mat-icon
						svgIcon="logo"
						aria-hidden="false"
						aria-label="Site logo"
					></mat-icon>
					<mat-icon
						svgIcon="label"
						inline
						class="select-none pointer-events-none !w-[110px] !h-[13px]"
						aria-hidden="false"
						aria-label="Site label"
					></mat-icon>
				</a>
				<div class="w-0.5 rounded-full h-6 bg-on-surface"></div>
				<div class="flex flex-row items-center justify-start gap-4">
					<a href="https://discord.com" target="_blank" class="h-8">
						<mat-icon
							svgIcon="discord"
							inline="true"
							class="text-on-surface"
							aria-hidden="false"
							aria-label="Discord logo"
						></mat-icon>
					</a>
					<a href="https://github.com" target="_blank" class="h-8">
						<mat-icon
							svgIcon="github"
							inline="true"
							class="text-on-surface"
							aria-hidden="false"
							aria-label="GitHub logo"
						></mat-icon>
					</a>
				</div>
			</div>
			<p class="max-w-3/4">
				&#64;2025. Made with ❤️ from community, for community.
			</p>
		</div>

		<!-- Sections -->
		<ul
			class="grid-cols-2 grid w-full md:flex flex-row items-start justify-start md:justify-end gap-8 md:gap-16 order-1 md:order-2"
		>
			<li class="flex flex-col items-start justify-start gap-6">
				<h3 class="uppercase">Resources</h3>
				<ul class="flex flex-col items-start justify-start gap-5">
					<li>
						<a
							class="hover:text-on-surface-variant transition-colors"
							href="#"
							>About</a
						>
					</li>
					<li>
						<a
							class="hover:text-on-surface-variant transition-colors"
							routerLink="/release-notes"
							>Release Notes</a
						>
					</li>
				</ul>
			</li>
			<li class="flex flex-col items-start justify-start gap-6">
				<h3 class="uppercase">Help</h3>
				<ul class="flex flex-col items-start justify-start gap-5">
					<li>
						<a
							class="hover:text-on-surface-variant transition-colors"
							href="#"
							>Support</a
						>
					</li>
					<li>
						<a
							class="hover:text-on-surface-variant transition-colors"
							href="#"
							>Documentation</a
						>
					</li>
				</ul>
			</li>
			<li class="flex flex-col items-start justify-start gap-6">
				<h3 class="uppercase">Legal</h3>
				<ul class="flex flex-col items-start justify-start gap-5">
					<li>
						<a
							class="hover:text-on-surface-variant transition-colors"
							routerLink="/privacy-policy"
							>Privacy Policy</a
						>
					</li>
					<li>
						<a
							class="hover:text-on-surface-variant transition-colors"
							routerLink="/terms-of-service"
							>Terms of Service</a
						>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div
		class="flex flex-row items-center justify-between gap-6 w-full mt-6 md:mt-0"
	>
		<!-- Status -->
		<div class="flex flex-row items-center justify-start gap-2.5">
			<div class="min-w-1.5 min-h-1.5 bg-yellow-400 rounded-full"></div>
			Partially Degraded Services
			<!-- External link icon -->
		</div>

		<div
			class="flex flex-col items-start justify-normal gap-9 order-2 md:order-1"
		>
			<div class="flex flex-row items-center justify-start gap-9">
				<app-custom-select
					[options]="themeOptions"
					[selectedOption]="theme"
					(selectionChange)="onThemeChange($event)"
				></app-custom-select>

				<!--  <mat-form-field class="w-28">
                    <mat-select value="en" class="w-fit" disabled>
                        @for (option of languageOptions; track option) {
                        <mat-option [value]="option.value">{{option.label}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field> -->
			</div>
		</div>

		<!-- <button mat-flat-button>
			<mat-icon class="!ml-0.5" inline="true">comment</mat-icon>
			Share feedback
		</button> -->
	</div>
</footer>
