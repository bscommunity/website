<div
	#container
	class="flex flex-row items-center justify-between w-full rounded border border-outline px-4 py-3 mb-1"
	(dragover)="onDragOver($event)"
	(dragleave)="onDragLeave($event)"
	(drop)="onDrop($event)"
>
	<p>Chart file</p>
	<div class="flex flex-row items-center justify-end gap-3">
		<p class="select-none">Drag and drop here, or</p>
		<button class="!p-0" mat-flat-button>
			<label
				class="flex w-full h-full px-4 py-2.5 cursor-pointer"
				for="file-upload"
			>
				Select the file
				<input
					id="file-upload"
					class="hidden"
					type="file"
					accept=".chart"
					(change)="onFileSelected($event)"
				/>
			</label>
		</button>
	</div>
</div>
