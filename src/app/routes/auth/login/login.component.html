<main
	class="flex flex-col items-center justify-center w-full min-h-screen px-wrapper gap-9 md:gap-16"
>
	<div
		class="flex flex-col items-center justify-center bg-surface-container rounded-2xl gap-9 p-12 w-full md:w-[400px] max-w-[90vw]"
	>
		<h1 class="font-extrabold text-2xl">Login</h1>
		<div class="flex flex-col items-center justify-center gap-6 w-full">
			<h2 class="font-medium text-base text-center">
				Log in with your Discord account to authenticate
			</h2>
			@if (!oAuthUrl) {
				<button
					disabled="true"
					class="text-on-primary w-full !py-6"
					mat-flat-button
				>
					<mat-progress-spinner
						diameter="24"
						mode="indeterminate"
					></mat-progress-spinner>
				</button>
			} @else {
				<a
					[href]="oAuthUrl"
					class="text-on-primary w-full !py-6"
					mat-flat-button
				>
					<mat-icon
						inline="true"
						svgIcon="discord"
						class="text-on-primary !w-6 !h-6 !mr-4"
						aria-hidden="false"
						aria-label="Discord logo"
					></mat-icon>

					Login with Discord
				</a>
			}
		</div>
		<div class="flex flex-col items-center justify-center gap-6 w-full">
			<div class="flex w-1/4 h-[1px] bg-on-surface-variant"></div>
			<p class="font-normal text-xs text-center">bscm &#64; 2025</p>
		</div>
	</div>
</main>
