<h2 mat-dialog-title>Edit roles</h2>
<mat-dialog-content>
	<p class="mb-4">Select the roles you want to add or remove</p>
	<app-contributor-item
		[user]="data.contributor.user"
		[roles]="roles"
	></app-contributor-item>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close="cancel" [disabled]="isLoading()">
		Cancel
	</button>
	<button
		mat-button
		(click)="onSubmit()"
		[disabled]="isEqual() || isLoading()"
	>
		@if (isLoading()) {
			<mat-progress-spinner
				[diameter]="16"
				[mode]="'indeterminate'"
			></mat-progress-spinner>
		} @else {
			Save
		}
	</button>
</mat-dialog-actions>
